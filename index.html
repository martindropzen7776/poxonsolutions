<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing TikTok</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* Fondo negro TikTok */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial Black', sans-serif;
    }

    .btn {
      position: relative;
      background: linear-gradient(45deg, #ff0050, #00f2ea);
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      padding: 22px 60px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 25px rgba(255, 0, 80, 0.7), 0 0 25px rgba(0, 242, 234, 0.7);
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Brillo animado */
    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg, 
        transparent, 
        rgba(255,255,255,0.4), 
        transparent
      );
      transform: rotate(25deg);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }
  </style>
</head>
<body>
  <button class="btn" onclick="window.location.href='https://tu-link.com'">
    Quiero divertirme
  </button>
</body>
</html>
